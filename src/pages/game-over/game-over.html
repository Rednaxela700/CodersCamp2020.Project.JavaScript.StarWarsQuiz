<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>
    <link rel="icon" type="image/png" href="../../assets/ui/favicon.png" />
  </head>
  <body class="container container--cover-page">
    <header class="container">
      <h1 class="container__header">Game Over</h1>
    </header>
    <main class="container" style="display: grid; gap: 4rem">
      <table class="table" style="box-sizing: border-box">
        <thead class="table__head">
          <tr class="table__row">
            <th class="table__data">Place</th>
            <th class="table__data">Player</th>
            <th class="table__data">Points</th>
          </tr>
        </thead>
        <tbody class="table__body">
          <tr class="table__row table--first">
            <td class="table__data">1st</td>
            <td class="table__data table--first-player"></td>
            <td class="table__data table--first-score"></td>
          </tr>
          <tr class="table__row table--second">
            <td class="table__data table--second">2nd</td>
            <td class="table__data table--second-player"></td>
            <td class="table__data table--second-score"></td>
          </tr>
        </tbody>
      </table>
      <form class="form">
        <label class="form__text"
          >Please fill your name in order to receive eternal glory in whole
          Galaxy!</label
        >
        <input class="input" type="text" />
        <input class="button submit" type="submit" value="Submit" />
      </form>
      <div>
        <h2 class="text text--alternative">May the force be with you!</h2>
      </div>
    </main>
    <footer class="container__footer">
      <div class="button-container">
        <input class="button" type="button" value="Hall of fame" />
        <input class="button" type="button" value="Play again" />
      </div>
    </footer>
  </body>
</html>
