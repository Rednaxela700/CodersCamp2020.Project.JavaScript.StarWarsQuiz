<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <div class="container container--cover-page container--default">
      <div class="container__header">
        <div class="banner">Settings</div>
      </div>
      <div class="container__body">
        <div class="settings-menu">
          <div class="row">
            <button class="selector--static">Mode</button>
            <button class="selector--selected">People</button>
            <button class="selector">Vehicles</button>
            <button class="selector">Starships</button>
          </div>
          <div class="row">
            <button class="selector--static">Game speed</button>
            <button class="selector--selected">Fast</button>
            <button class="selector">Normal</button>
            <button class="selector">Long</button>
          </div>
          <div class="row">
            <button class="selector--static">Player</button>
            <button class="selector--selected">Solo</button>
            <button class="selector">Versus</button>
          </div>
        </div>
      </div>
      <div class="container__footer">
        <div class="button-container">
          <button class="button">Back</button>
          <button class="button button--play">PLAY</button>
        </div>
      </div>
    </div>
  </body>
</html>
