<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body class="container background">
    <header class="banner"><h1>Settings</h1></header>
    <main class="page-content">
      <div class="selector-container">
        <button class="selector selector--static">Category</button>
        <button class="selector selector--selected">People</button>
        <button class="selector">Vehicles</button>
        <button class="selector">Starships</button>
        <button class="selector selector--static">Speed</button>
        <button class="selector">Fast</button>
        <button class="selector selector--selected">Normal</button>
        <button class="selector">Long</button>
        <button class="selector selector--static">Mode</button>
        <button class="selector">Solo</button>
        <button class="selector selector--selected">Computer</button>
        <button class="selector selector--empty"></button>
        <button class="selector selector--static">Difficulty</button>
        <button class="selector">Easy</button>
        <button class="selector selector--selected">Normal</button>
        <button class="selector">Hard</button>
      </div>
      <div class="category-image">
        <img
          id="categorySampleImage"
          class="category-image__image"
          alt="Category sample image"
        />
        <p class="text text--alternative category-image__label">People</p>
      </div>
    </main>
    <footer class="button-container">
      <a href="./index.html" class="button">Back</a>
      <a href="./game.html" class="button button--large button--alternative">
        PLAY
      </a>
    </footer>
  </body>
</html>
