<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>
  </head>
  <body class="container background">
    <header class="banner">
      <h1>Who is this character?</h1>
    </header>
    <main class="page-content">
      <img
        id="questionImage"
        class="question-image"
        alt="Target question image"
      />
      <div class="selector-container">
        <button class="selector selector--game">Luke Skywalker</button>
        <button class="selector selector--game selector--blue">
          Darth Vader
        </button>
        <button class="selector selector--game selector--red">
          Padme Amidala
        </button>
        <button class="selector selector--game">Jar Jar Binks</button>
      </div>
    </main>
    <footer class="container__footer">
      <div class="container__light-timer">
        <img
          id="lightSaberImage"
          src="../src/assets/ui/lightsaberHandle.png"
          alt="Lightsaber"
        />
        <div class="light-timer">
          <div class="light-timer__background"></div>
          <div class="light-timer__countdown-timer shadow shadow--blue"></div>
        </div>
      </div>
      <div class="timer">
        <p class="text text-shadow text-shadow--blue timer__text">Time Left:</p>
        <p
          id="time"
          class="text text--blue text-shadow text-shadow--blue timer__text timer__text--margin"
        >
          Loading...
        </p>
      </div>
    </footer>
  </body>
</html>
