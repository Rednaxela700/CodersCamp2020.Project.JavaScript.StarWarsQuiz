<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>
  </head>
  <body>
    <div class="container container--cover-page">
      <header class="banner">
          <p>Who is this character?</p>
      </header>

      <main class="container__question">
        <!-- <img src="./1.jpg" alt=""> -->
        <div class="question__image"></div>

        <div class="answers">
            <div class="selector answer__item"><p>Luke Skywalker</p></div>
            <div class="selector answer__item"><p>Darth Vader</p></div>
            <div class="selector answer__item"><p>Padme Amidala</p></div>
            <div class="selector answer__item"><p>Jar Jar Binks</p></div>
        </div>

      </main>
    </div>
  </body>
</html>
