<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>
  </head>
  <body class="container background">
    <header class="banner">
      <h1>Who is this character?</h1>
    </header>
    <main class="page-content">
      <img
        id="questionImage"
        class="question-image"
        alt="Target question image"
      />
      <div class="selector-container">
        <button class="selector selector--game">Luke Skywalker</button>
        <button class="selector selector--game selector--blue">
          Darth Vader
        </button>
        <button class="selector selector--game selector--red">
          Padme Amidala
        </button>
        <button class="selector selector--game">Jar Jar Binks</button>
      </div>
    </main>
    <footer>
      <div class="light-timer">
        <img
          id="lightSaberImage"
          src="../src/assets/ui/lightsaberHandle.png"
          alt="Lightsaber"
        />
        <div class="light-timer__timer">
          <div class="light-timer__background"></div>
          <div class="light-timer__blade"></div>
        </div>
      </div>
      <p class="timer">
        <span class="text text--shadowed">Remaining time:</span>
        <span class="text text--colored text--shadowed">0m 43s</span>
      </p>
    </footer>
  </body>
</html>
