<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>
    <link rel="stylesheet" href="gameOver1.css">
  </head>
  <body>
    <div class="container">
        <h1 class="container__h1--lost">Game Over</h1>
        <div class="container" style="display: grid; gap: 4rem">
          <table class="table" style="box-sizing: border-box">
            <thead class="table__head">
              <tr class="table__row">
                <th class="table__data">Place</th>
                <th class="table__data">Player</th>
                <th class="table__data">Points</th>
              </tr>
            </thead>
            <tbody class="table__body">
              <tr class="table__row">
                <td class="table__data">1st</td>
                <td class="table__data">Computer</td>
                <td class="table__data">15</td>
              </tr>
              <tr class="table__row table__row--highlighted">
                <td class="table__data">2nd</td>
                <td class="table__data">Ania</td>
                <td class="table__data">14</td>
              </tr>
            </tbody>
          </table>
          <form class="form">
            <label class="form__text">Please fill your name in order to receive eternal glory in whole Galaxy!</label>
            <input class="input" type="text">
            <input class="button submit" type="submit" value="Submit">
          </form>
          <div>
            <h2 class="text--alternative">May the force be with you!</h2>
          </div>
          <footer class="container__footer">
            <div class="button-container">
              <input class="button" type="button" value="Hall of fame">
              <input class="button" type="button" value="Play again">
            </div>
          </footer>
      
    </div>
  </body>
</html>
