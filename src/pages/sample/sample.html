<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Quiz</title>
  </head>
  <body>
    <div class="container container--default">
      <div class="banner">Game</div>
      <p class="text">
        During the game you need to select from available options who or what
        from Star Wars is shown on the picture. Your goal is to answer as many
        questions correctly as possible. There is a time limit for each game, so
        remember that you have to answer as fast as you can.
      </p>
      <button class="button">Hall of fame</button>
      <button class="button button--large">Game</button>
      <button class="button">Authors</button>
    </div>
  </body>
</html>
